worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Fallback location to serve an HTML file if the Flask app is unreachable
        error_page 502 503 504 /fallback.html;
        location = /fallback.html {
            root /usr/share/nginx/html;
            internal;
        }

        location / {
            # Disable IPv6 for upstream connections
            resolver 8.8.8.8 ipv6=off;

            proxy_pass http://app:8080; # Ensure 'app' resolves to your Flask app container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add a timeout and fallback in case the upstream is down
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            proxy_intercept_errors on;
        }
    }
}
